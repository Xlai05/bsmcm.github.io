<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
        }
        .nav {
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-80 text-center">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-2 border rounded" required>
                <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-2 border rounded" required>
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-700">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="container mx-auto p-4">
            <div class="text-center border-b-2 border-blue-500 pb-2">
                <h1 class="text-2xl font-bold">TUBIG LAMI</h1>
            </div>
            <div id="nav-bar" class="flex justify-center mt-4 border-b-2 border-black pb-2">
                <a href="#" class="mx-4 text-lg font-semibold underline" onclick="toggleOrderButtons()">ORDERS</a>
                <a href="#" class="mx-4 text-lg font-semibold underline">INVENTORY</a>
                <a href="#" class="mx-4 text-lg font-semibold underline" onclick="toggleSupplierInfo()">SUPPLIERS</a>
                <a href="#" class="mx-4 text-lg font-semibold underline hidden" id="employee-management-button" onclick="toggleEmployeeManagement()">EMPLOYEE MANAGEMENT</a>
                <a href="#" class="mx-4 text-lg font-semibold underline hidden" id="sales-report-button">SALES REPORT</a>
                <div class="relative settings-menu">
                    <button class="mx-4 text-lg font-semibold underline" onclick="toggleSettings()">SETTINGS</button>
                    <div id="settings-dropdown" class="hidden flex-col items-start bg-blue-400 p-2 mt-2 rounded-lg absolute right-0">
                        <a href="#" class="block p-2 text-lg font-semibold border-b-2 border-black">PROFILE MANAGEMENT</a>
                        <a href="#" class="block p-2 text-lg font-semibold border-b-2 border-black">CHANGE PASSWORD</a>
                        <a href="#" class="block p-2 text-lg font-semibold" onclick="logout()">LOG OUT</a>
                    </div>
                </div>
            </div>
            <div class="content-wrapper flex justify-between relative">
                <div id="order-buttons" class="hidden flex-col items-start bg-teal-100 p-8 mt-4 rounded-lg w-full">
                    <button class="w-40 p-3 mb-3 border-2 border-black bg-teal-100" onclick="toggleForm()">CREATE</button>
                    <button class="w-40 p-3 mb-3 border-2 border-black bg-teal-100">VIEW</button>
                    <button class="w-40 p-3 mb-3 border-2 border-black bg-teal-100">UPDATE</button>
                    <button class="w-40 p-3 mb-3 border-2 border-black bg-teal-100">DETAILS</button>
                </div>
                <div id="form-container" class="hidden bg-teal-600 p-5 rounded-lg mt-4 w-1/2 absolute right-4 top-1/2 transform -translate-y-1/2">
                    <input type="text" placeholder="Name" class="w-full p-2 mb-2 border rounded">
                    <input type="text" placeholder="Address" class="w-full p-2 mb-2 border rounded">
                    <input type="text" placeholder="Contact" class="w-full p-2 mb-2 border rounded">
                    <select class="w-full p-2 mb-2 border rounded">
                        <option value="paid">Paid</option>
                        <option value="unpaid">Unpaid</option>
                    </select>
                    <button class="w-full p-2 bg-white text-black border-2 border-black rounded">Create</button>
                </div>
                <div id="supplier-info" class="hidden bg-teal-100 p-5 rounded-lg mt-4 w-full">
                    <img src="supplyimage.jpg" alt="Screenshot of Mindanao Premier website" class="rounded-lg" width="1000" height="400">
                    <h2 class="text-xl font-bold mt-4">Mindanao Premier</h2>
                    <p class="text-lg mt-2">Contact: (123) 456-7890</p>
                    <p class="text-lg mt-2">Address: 123 Premier Street, Mindanao, Philippines</p>
                </div>
            </div>
        </div>
        <div id="employee-management" class="hidden container mx-auto p-4">
            <div class="bg-white p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-bold mb-4">Employee Management</h2>
                <div class="flex justify-between mb-4">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="toggleAddEmployeeForm()">Add Employee</button>
                    <button class="bg-red-500 text-white px-4 py-2 rounded" onclick="toggleRemoveEmployeeForm()">Remove Employee</button>
                </div>
                <div id="add-employee-form" class="hidden mb-4">
                    <h3 class="text-lg font-bold mb-2">Add Employee</h3>
                    <form id="add-employee">
                        <input type="text" placeholder="Full Name" class="w-full p-2 mb-2 border rounded" required>
                        <input type="text" placeholder="Role" class="w-full p-2 mb-2 border rounded" required>
                        <input type="text" placeholder="Username" class="w-full p-2 mb-2 border rounded" required>
                        <input type="password" placeholder="Password" class="w-full p-2 mb-2 border rounded" required>
                        <label class="block text-left mb-2">Upload Face Image</label>
                        <input type="file" class="w-full p-2 mb-2 border rounded" required>
                        <label class="block text-left mb-2">Upload Resume</label>
                        <input type="file" class="w-full p-2 mb-2 border rounded" required>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add</button>
                    </form>
                </div>
                <div id="remove-employee-form" class="hidden mb-4">
                    <h3 class="text-lg font-bold mb-2">Remove Employee</h3>
                    <form id="remove-employee">
                        <input type="text" placeholder="Username" class="w-full p-2 mb-2 border rounded" required>
                        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Remove</button>
                    </form>
                </div>
                <div id="employee-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Employee cards will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <div id="employee-profile" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center">
        <div class="bg-white p-4 rounded-lg shadow-lg w-1/2">
            <button class="bg-red-500 text-white px-4 py-2 rounded mb-4" onclick="closeEmployeeProfile()">Close</button>
            <div id="employee-profile-content">
                <!-- Employee profile content will be dynamically added here -->
            </div>
        </div>
    </div>

    <script>
        let employees = [
            {
                fullName: 'John Doe',
                role: 'Software Engineer',
                username: 'john',
                password: 'password123',
                faceImage: 'https://placehold.co/100x100',
                resumeImage: 'https://placehold.co/100x100'
            },
            {
                fullName: 'Jane Smith',
                role: 'Project Manager',
                username: 'jane',
                password: 'password123',
                faceImage: 'https://placehold.co/100x100',
                resumeImage: 'https://placehold.co/100x100'
            }
        ];

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = employees.find(emp => emp.username === username && emp.password === password);

            if (username === 'admin' && password === 'password123') {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('main-content').style.display = "block";
                document.getElementById('employee-management-button').classList.remove('hidden');
                document.getElementById('sales-report-button').classList.remove('hidden');
            } else if (user) {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('main-content').style.display = "block";
            } else {
                alert('Invalid username or password!');
            }
        });

        function toggleOrderButtons() {
            const orderButtons = document.getElementById('order-buttons');
            const supplierInfo = document.getElementById('supplier-info');
            const formContainer = document.getElementById('form-container');
            const employeeManagement = document.getElementById('employee-management');
            if (orderButtons.style.display === "flex") {
                orderButtons.style.display = "none";
            } else {
                orderButtons.style.display = "flex";
                supplierInfo.style.display = "none";
                formContainer.style.display = "none";
                employeeManagement.style.display = "none";
            }
        }

        function toggleForm() {
            const formContainer = document.getElementById('form-container');
            if (formContainer.style.display === "block") {
                formContainer.style.display = "none";
            } else {
                formContainer.style.display = "block";
            }
        }

        function toggleSettings() {
            const dropdown = document.getElementById('settings-dropdown');
            if (dropdown.style.display === "flex") {
                dropdown.style.display = "none";
            } else {
                dropdown.style.display = "flex";
            }
        }

        function toggleSupplierInfo() {
            const supplierInfo = document.getElementById('supplier-info');
            const orderButtons = document.getElementById('order-buttons');
            const formContainer = document.getElementById('form-container');
            const employeeManagement = document.getElementById('employee-management');
            if (supplierInfo.style.display === "block") {
                supplierInfo.style.display = "none";
            } else {
                supplierInfo.style.display = "block";
                orderButtons.style.display = "none";
                formContainer.style.display = "none";
                employeeManagement.style.display = "none";
            }
        }

        function toggleEmployeeManagement() {
            const employeeManagement = document.getElementById('employee-management');
            const orderButtons = document.getElementById('order-buttons');
            const supplierInfo = document.getElementById('supplier-info');
            const formContainer = document.getElementById('form-container');
            if (employeeManagement.style.display === "block") {
                employeeManagement.style.display = "none";
            } else {
                employeeManagement.style.display = "block";
                orderButtons.style.display = "none";
                supplierInfo.style.display = "none";
                formContainer.style.display = "none";
                displayEmployees();
            }
        }

        function toggleAddEmployeeForm() {
            const addForm = document.getElementById('add-employee-form');
            const removeForm = document.getElementById('remove-employee-form');
            addForm.classList.toggle('hidden');
            if (!removeForm.classList.contains('hidden')) {
                removeForm.classList.add('hidden');
            }
        }

        function toggleRemoveEmployeeForm() {
            const removeForm = document.getElementById('remove-employee-form');
            const addForm = document.getElementById('add-employee-form');
            removeForm.classList.toggle('hidden');
            if (!addForm.classList.contains('hidden')) {
                addForm.classList.add('hidden');
            }
        }

        function showEmployeeProfile(employeeId) {
            const profile = document.getElementById('employee-profile');
            const employee = employees[employeeId];
            const profileContent = document.getElementById('employee-profile-content');
            profileContent.innerHTML = `
                <img src="${employee.faceImage}" alt="Employee face" class="rounded-full mb-2 cursor-pointer" width="100" height="100" onclick="showFullImage('${employee.faceImage}')">
                <h3 class="text-lg font-bold">${employee.fullName}</h3>
                <p>${employee.role}</p>
                <img src="${employee.resumeImage}" alt="Resume image" class="mt-2 cursor-pointer" width="100" height="100" onclick="showFullImage('${employee.resumeImage}')">
            `;
            profile.classList.remove('hidden');
        }

        function closeEmployeeProfile() {
            const profile = document.getElementById('employee-profile');
            profile.classList.add('hidden');
        }

        function showFullImage(imageUrl) {
            const fullImageOverlay = document.createElement('div');
            fullImageOverlay.className = 'fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center';
            fullImageOverlay.innerHTML = `
                <img src="${imageUrl}" alt="Full size image" class="rounded-lg">
                <button class="absolute top-4 right-4 bg-red-500 text-white px-4 py-2 rounded" onclick="closeFullImage()">Close</button>
            `;
            document.body.appendChild(fullImageOverlay);

            function handleEscape(event) {
                if (event.key === 'Escape') {
                    closeFullImage();
                }
            }

            document.addEventListener('keydown', handleEscape);

            function closeFullImage() {
                fullImageOverlay.remove();
                document.removeEventListener('keydown', handleEscape);
            }
        }

        function logout() {
            document.getElementById('main-content').style.display = "none";
            document.getElementById('login-screen').style.display = "flex";
        }

        const navBar = document.getElementById('nav-bar');
        let navTimeout;

        function showNavBar() {
            clearTimeout(navTimeout);
            navBar.style.opacity = 1;
            navTimeout = setTimeout(() => {
                navBar.style.opacity = 0;
            }, 10000);
        }

        document.addEventListener('mousemove', showNavBar);
        document.addEventListener('touchstart', showNavBar);

        document.getElementById('add-employee').addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = event.target[0].value;
            const role = event.target[1].value;
            const username = event.target[2].value;
            const password = event.target[3].value;
            const faceImage = URL.createObjectURL(event.target[4].files[0]);
            const resumeImage = URL.createObjectURL(event.target[5].files[0]);

            const newEmployee = {
                fullName,
                role,
                username,
                password,
                faceImage,
                resumeImage
            };

            employees.push(newEmployee);
            displayEmployees();

            alert('Employee added successfully!');
            event.target.reset();
        });

        document.getElementById('remove-employee').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = event.target[0].value;
            employees = employees.filter(emp => emp.username !== username);
            displayEmployees();
            alert('Employee removed successfully!');
            event.target.reset();
        });

        function displayEmployees() {
            const employeeList = document.getElementById('employee-list');
            employeeList.innerHTML = '';

            employees.forEach((employee, index) => {
                const employeeCard = document.createElement('div');
                employeeCard.className = 'bg-gray-100 p-4 rounded-lg shadow-lg hover:bg-gray-200 cursor-pointer';
                employeeCard.onclick = () => showEmployeeProfile(index);

                const faceImage = document.createElement('img');
                faceImage.src = employee.faceImage;
                faceImage.alt = 'Employee face';
                faceImage.className = 'rounded-full mb-2';
                faceImage.width = 100;
                faceImage.height = 100;

                const fullName = document.createElement('h3');
                fullName.className = 'text-lg font-bold';
                fullName.textContent = employee.fullName;

                const role = document.createElement('p');
                role.textContent = employee.role;

                const resumeImage = document.createElement('img');
                resumeImage.src = employee.resumeImage;
                resumeImage.alt = 'Resume image';
                resumeImage.className = 'mt-2';
                resumeImage.width = 100;
                resumeImage.height = 100;

                employeeCard.appendChild(faceImage);
                employeeCard.appendChild(fullName);
                employeeCard.appendChild(role);
                employeeCard.appendChild(resumeImage);

                employeeList.appendChild(employeeCard);
            });
        }

        displayEmployees();
    </script>

</body>
</html>
